<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Form Mahasiswa</title>
</head>

<body>
	<div id="card">
		<div id="card-content">
			<div id="title">
				<h3 class="white-text">
					<i style='font-size:24px' class='fas'>&#xf406;</i>
					Register
				</h3>
				<hr class="hr-light">
			</div>
			<form method="post" class="form">
				<label for="name" style="padding-top:13px">&nbsp;Name</label>
				<input 
					id="name"
					 class="form-content"
					 type="text"
					 name="text"
					 autocomplete="on" />
				<div class="form-border"></div>
				<label for="nim" style="padding-top:13px">&nbsp;NIM</label>
				<input 
					id="nim"
					 class="form-content"
					 type="number"
					 name="number"
					 autocomplete="on" />
				<div class="form-border"></div>
				<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
				<input 
					id="user-email"
					 class="form-content"
					 type="email"
					 name="email"
					 autocomplete="on" />
				<div class="form-border"></div>
				<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
				<input
					 id="user-password"
					 class="form-content"
					 type="password"
					 name="password" />
				<div class="form-border"></div>
				<input id="submit-btn" type="submit" name="submit" value="REGISTER" />
			</form>
		</div>
	</div>
</body>
</html>
